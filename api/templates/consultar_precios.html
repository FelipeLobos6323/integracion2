<!-- consultar_precios.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Precios</title>
</head>
<body>
    <h1>Consulta de Precios</h1>
    <table>
        <thead>
            <tr>
                <th>Producto</th>
                
                <th>Marca</th>
                
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            {% for producto in precios %}
            <tr>
                <td>{{ producto.nombre }}</td>
                
                <td>{{ producto.marca }}</td>
                
                <td>{{ producto.precio }}</td>

                

                
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
<br>

</html>
