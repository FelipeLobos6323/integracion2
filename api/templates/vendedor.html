<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Compra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px; /* Espacio entre el formulario y el botón */
            text-align: center; /* Centrar contenido dentro del formulario */
        }

        .form-container h1 {
            color: #333;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
            align-items: center; /* Centrar elementos dentro del formulario */
        }

        .form-container label {
            margin-bottom: 10px;
            color: #555;
            text-align: left; /* Alinear etiquetas a la izquierda */
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="number"],
        .form-container select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%; /* Ocupar todo el ancho disponible */
            box-sizing: border-box; /* Incluir padding y border en el ancho */
        }

        .form-container button[type="submit"],
        .form-container button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #2980b9;
        }

        .back-button {
            margin-top: auto; /* Empujar hacia abajo el botón */
            text-align: left; /* Alinear a la izquierda */
            width: 100%; /* Ocupar todo el ancho disponible */
            padding: 20px; /* Espaciado alrededor del botón */
            box-sizing: border-box; /* Incluir padding en el ancho */
        }

        .back-button button {
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .back-button button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Formulario de Compra</h1>
        <form action="{% url 'procesar_compra' %}" method="post">
            {% csrf_token %}
            <label for="rut">RUT:</label>
            <input type="text" id="rut" name="rut" required>
            
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>
            
            <label for="producto">Producto:</label>
            <select id="producto" name="producto" required>
                <option value="" disabled selected>Seleccione un producto</option>
                {% for producto in productos %}
                    <option value="{{ producto.pk }}">{{ producto.nombre }}</option>
                {% endfor %}
            </select>
            
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" min="1" required>
            
            <button type="submit">Comprar</button>
        </form>
    </div>

    <div class="back-button">
        <a href="{% url 'index' %}">
            <button>Volver a la Página Principal</button>
        </a>
    </div>

</body>
</html>
