<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista Administrador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .button-container {
            text-align: center;
        }

        .button-container a {
            text-decoration: none;
        }

        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px 0;
            display: block;
            width: 200px; /* Ancho fijo para todos los botones */
            transition: background-color 0.3s ease;
        }

        .button-container button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="button-container">
        <a href="{% url 'registro_usuario' %}"><button>Registro Usuario</button></a>
        <a href="{% url 'listar_productos' %}"><button>Listar productos</button></a>
        <a href="{% url 'listar_usuarios' %}"><button>Lista de Usuarios</button></a>
        <a href="{% url 'buscar_producto' %}"><button>Buscar producto por código</button></a>
        <a href="{% url 'index' %}"><button>Volver a la Página Principal</button></a>
    </div>

</body>
</html>
