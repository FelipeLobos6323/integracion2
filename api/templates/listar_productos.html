<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Productos</title>
</head>
<body>
    <h1>Listado de Productos</h1>
    <a href="{% url 'crear_producto' %}"><button>Crear Producto</button></a>
    <table>
        <thead>
            <tr>
                <th>Código de Producto</th>
                <th>Marca</th>
                <th>Código</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Fecha</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for producto in productos %}
            <tr>
                <td>{{ producto.codigoProducto }}</td>
                <td>{{ producto.marca }}</td>
                <td>{{ producto.codigo }}</td>
                <td>{{ producto.nombre }}</td>
                <td>{{ producto.precio }}</td>
                <td>{{ producto.fecha }}</td>
                <td>
                    <a href="{% url 'ver_producto' producto.pk %}"><button>Ver</button></a>
                    <a href="{% url 'editar_producto' producto.pk %}"><button>Editar</button></a>
                    <a href="{% url 'eliminar_producto' producto.pk %}"><button>Eliminar</button></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
